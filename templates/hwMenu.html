<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>HW Menu</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 90%;
            margin: 20px 0;
        }
        .column {
            margin: 0 20px;
            text-align: left;
        }
        .homework-column {
            margin-right: 50px; 
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        form {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ session.username }}</h1>

    <div class="column homework-column">
        <p><strong><u>(Current)<br>Homework Due So Far:</u></strong></p>
        <ul>
        {% for hw in scraped_hws %}
            <li>{{ hw }}</li>
        {% endfor %}
        </ul>
        <p>Enter HW Name(s):</p>
        <form action="{{ url_for('hwMenu') }}" method="post">
            <input type="text" name="hw_input" required>
            <input type="submit" value="Scrape Data">
        </form>
    </div>

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
